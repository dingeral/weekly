
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>周刊</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="没有免费午餐。">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dingeral/CDN/docsify/theme/vue_4+.css">
  <link rel = "icon" type = "image/png" href = "https://cdn.jsdelivr.net/gh/dingeral/CDN/docsify/media/notebook_40875.ico">
<style>
    td::before { display: none }
</style>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div id="app">站在巨人的肩膀上</div>
  <script>
    window.$docsify = {
      search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto',
      placeholder: '搜搜就知道',
      noData: '                   什么都没有!',
      depth: 6          // 搜索标题的最大程级, 1 - 6
    },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      themeColor: '#0E6D0B',
      loadSidebar: true,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    },
      name: '周刊',
      subMaxLevel: 3,
      repo: '',
      auto2top: true,
      plugins: [
            function (hook) {
                hook.doneEach(function () {
                    // 每次路由切换时数据全部加载完成后调用，没有参数。
                    // ...
                    if (typeof MathJax !== 'undefined') {
                        MathJax.Hub.Queue(["Typeset", MathJax.Hub])
                    }
                })
               },
             ],
           markdown: {
            renderer: {
              code: function(code, lang) {
                var html = '';
                if(code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)){
                  html = '<div class="mermaid">' + code + '</div>';
                }
                var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup)
                return html + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>'
              }
            }
          }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
    });
</script>
<script src="//unpkg.com/prismjs/components/prism-latex.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</html>
